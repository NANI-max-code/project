<!DOCTYPE html>
<html>
<head>
    <title>Page Title</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="pro.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .login-container h2 {
            margin: 0 0 20px;
            text-align: center;
        }
        .login-container label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .login-container input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            border: none;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .login-container input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .login-container .error {
            color: red;
            font-size: 14px;
            margin-bottom: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    
   <div class="user-box d-flex  justify-content-center align-items-center" style="gap: 15px;height: 100vh;">
    <div class="card"  id="section1">
        <div class="login-container">
        User login
        <div>
            <form >
                <!-- Error message (optional) -->
                <div class="error" id="error-message" style="display: none;">Invalid username or password</div>
    
                <!-- Username input -->
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
    
                <!-- Password input -->
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
    
                <!-- Submit button -->
                <input type="submit" value="Login" onclick="display(sectionuser)">
            </form>    
        </div>
    </div>
    </div>
   
    <div class="card" id="section2">
    
    <div class="login-container">
        Admin login
        <div>
            <form action="/login" method="post">
                <!-- Error message (optional) -->
                <div class="error" id="error-message" style="display: none;">Invalid username or password</div>
    
                <!-- Username input -->
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
    
                <!-- Password input -->
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
    
                <!-- Submit button -->
                <input type="submit" value="Login" onclick="display('sectionadmin')">
            </form>    
        </div>
    </div>
  
   </div>


</body>
</html>
